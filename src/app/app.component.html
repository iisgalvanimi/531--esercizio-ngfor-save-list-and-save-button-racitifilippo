<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="cont">
    <b>Aggiungi alla lista</b>
    <p>Inserisci qualcosa <input type="text" [(ngModel)]="variabile"><button (click)="addList()">Save</button></p>
    <b>Elementi nella lista:</b>
    <ul>
      <li *ngFor="let x of lista">{{x}}</li>
    </ul>
    
  </div>
</body>
</html>
